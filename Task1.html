<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog with Buttons</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #007bff;
    }

    select {
      margin: 1rem auto;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .product {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      width: 220px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .product p {
      color: #28a745;
      font-weight: bold;
    }

    .product button {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Simple Product Catalog</h1>

  <select id="categorySelect" onchange="filterProducts()">
    <option value="all">All</option>
    <option value="electronics">Electronics</option>
    <option value="books">Books</option>
    <option value="clothing">Clothing</option>
  </select>

  <script>
    function filterProducts() {
      const selected = document.getElementById("categorySelect").value;
      const products = document.querySelectorAll(".product");

      products.forEach(p => {
        const category = p.getAttribute("data-category");
        p.style.display = (selected === "all" || selected === category) ? "block" : "none";
      });
    }
